<!DOCTYPE html>

<div class="header">
  <button class="button-back" (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <h2>Product Detail</h2>

</div>

<div class="cards" *ngIf="product$ | async">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product</mat-card-title>
      <button class="button-cart" (click)="addToShoppingCart()">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
      <mat-card-subtitle>- details -</mat-card-subtitle>
      <hr color="#4CAF50">

    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>Id: <p>&nbsp;{{(product$ | async)?.id}}</p></mat-list-item>
        <mat-list-item>Name: <p>&nbsp;{{(product$ | async)?.name}}</p></mat-list-item>
        <mat-list-item>Category: <p>&nbsp;{{(product$ | async)?.category}}</p></mat-list-item>
        <mat-list-item>Price: <p>&nbsp;{{(product$ | async)?.price}}</p></mat-list-item>
        <mat-list-item>Image: <p>&nbsp;{{(product$ | async)?.image}}</p></mat-list-item>
        <mat-list-item>Description: <p>&nbsp;{{(product$ | async)?.description}}</p></mat-list-item>
      </mat-list>
    </mat-card-content>
    <button class="button-delete" *ngIf="isEnabled" (click)="deleteProductById()">
      <mat-icon class="trash">delete</mat-icon>
    </button>
    <a class="button-edit" *ngIf="isEnabled" routerLink="/edit/{{(product$ | async)?.id}}">
      <mat-icon class="edit">edit</mat-icon>
    </a>
  </mat-card>
</div>
