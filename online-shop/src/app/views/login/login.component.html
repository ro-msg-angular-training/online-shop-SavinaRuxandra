<mat-card class="card">

  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>- Enter credentials -</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

      <hr color="#4CAF50">

      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Username" formControlName="username" required/>
        <mat-hint class="text-danger" *ngIf="formGroup.controls['username'].hasError('required') && formGroup.controls['username'].touched">
          Username is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="password" formControlName="password" required/>
        <mat-hint class="text-danger" *ngIf="formGroup.controls['password'].hasError('required') && formGroup.controls['password'].touched">
          Password is required
        </mat-hint>
      </mat-form-field>

      <button type="submit" [disabled]="formGroup.invalid" (click)="onSubmit()"><p>Login</p></button>

    </form>

  </mat-card-content>
</mat-card>

<div *ngIf="error">
  <p class="error">Invalid username or password. Please try again</p>
</div>
